<meta charset="UTF-8">
<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    var x = 20;

    // a função atualiza tela limpa a tela e desenha o circulo na posição X depois encrementa o valor de em +1.
    function bolaParaDireita() {
        limpaTela();
        desenhaCirculo(x, 20, 10);
        x++;
    }

    setInterval(bolaParaDireita, 10); // chama a função atualizaTela a cada 10 milisegundos.
</script>
